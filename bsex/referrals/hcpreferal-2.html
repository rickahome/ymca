            if (protocol.startsWith('file')) {
                var splitURL = pathname.split("/");
                var len = splitURL.length
                var newpath = ""
                for (let i = 0; i < len - 1; i++) {

                }
                newloc = protocol + "//" + newpath + nextpg;
